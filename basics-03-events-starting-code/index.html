<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button @mouseenter="counter++" @mouseleave="counter=0">Add</button> -->
      <button @click="add(10)">Add 10</button>
      <button @click="deduct(7)">Deduct 7</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- event modifiers: enter, shift, ctrl  -->
      <input
        type="text"
        @input="setName($event, 'Kazeem')"
        @keyup.enter="confirmInput"
      />
      <p>Your name: {{ confirmName }}</p>

      <!-- event modifiers: prevent, stop, etc -->
      <form action="" v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
